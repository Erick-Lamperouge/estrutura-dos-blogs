<!doctype html>
<html lang="pt-br">
<head>
  {% include head.html %}
</head>
<body data-baseurl="{{ site.baseurl | default: '' }}">
  {% include topbar.html %}

  <main class="layout">
    <aside class="sidebar sidebar-left">
      {% include ads/left.html %}
    </aside>

    <section class="content">
      <!-- resultados de busca (preenchidos via JS) -->
      <section id="search-results" class="search-results" hidden></section>
      {{ content }}
    </section>

    <aside class="sidebar sidebar-right">
      {% include incentivo.html %}
      {% include ads/right.html %}
    </aside>
  </main>

  <footer>
    {% include footer.html %}
  </footer>

  <script src="{{ '/assets/js/site.js' | relative_url }}" defer></script>
</body>
</html>
