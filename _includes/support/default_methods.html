{%- comment -%}
Gera a UI de seleção + carrossel (dados em _data/support_defaults.yml)
{%- endcomment -%}

<section class="support">
  <header class="support-bar">
    <label for="support-select">Escolher método </label>
    <select id="support-select" name="support-select">
      {% assign initial_id = site.data.support_defaults.initial | default: site.data.support_defaults.methods[0].id %}
      {% for m in site.data.support_defaults.methods %}
        <option value="{{ m.id }}" {% if m.id == initial_id %}selected{% endif %}>{{ m.name }}</option>
      {% endfor %}
    </select>
  </header>

  {% include support/default_slides.html %}
</section>

<!-- CSS e JS do componente -->
<link rel="stylesheet" href="{{ '/assets/css/support.css?v=' | append: site.github.build_revision | relative_url }}">
<script defer src="{{ '/assets/js/support.js?v=' | append: site.github.build_revision | relative_url }}"></script>
