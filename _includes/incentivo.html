{% assign s = site.support %}
<aside class="support support--emph" aria-label="Apoie este site">
  <div class="support__icon" aria-hidden="true">
    <svg viewBox="0 0 24 24" width="22" height="22">
      <path d="M12 21s-6.7-4.35-9.33-7.09A5.93 5.93 0 0 1 12 5.11a5.93 5.93 0 0 1 9.33 8.8C18.7 16.65 12 21 12 21z" fill="currentColor"/>
    </svg>
  </div>
  <div class="support__body">
    <h3 class="support__title">
      {{ s.title | default: "Apoie o projeto" }}
    </h3>
    <p class="support__text">
      {{ s.text  | default: "Gosta do conteúdo? Sua contribuição ajuda a manter o site no ar." }}
    </p>
    <a class="btn btn-support support__cta"
      href="{{ s.url | default: site.about_url | default: '/sobre/' | relative_url }}">
      {{ s.cta  | default: "Quero apoiar" }}
    </a>
  </div>
</aside>
