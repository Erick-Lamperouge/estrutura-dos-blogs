<article class="card">
  <a class="card-link" href="{{ post.url | relative_url }}">
    <div class="thumb"><img src="{{ post.cover | default:'/assets/img/placeholder.jpg' | relative_url }}" alt=""></div>
    <div class="body">
      <h2>{{ post.title }}</h2>
      <p class="meta">{{ post.date | date: "%d %b %Y" }}{% if post.category %} â€¢ {{ post.category }}{% endif %}</p>
      <p class="excerpt">{{ post.excerpt | strip_html | truncate: 140 }}</p>
    </div>
  </a>
</article>
