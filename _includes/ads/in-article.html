{% assign client = site.adsense_client_id | default: site.data.theme_defaults.adsense_client_id %}
{% assign slot   = site.ads.in_article_slot | default: site.data.theme_defaults.ads.in_article_slot %}
{% if client and slot %}
<ins class="adsbygoogle" style="display:block;margin:16px 0"
     data-ad-client="{{ client }}"
     data-ad-slot="{{ slot }}"
     data-ad-format="auto" data-full-width-responsive="true"></ins>
<script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
{% endif %}
