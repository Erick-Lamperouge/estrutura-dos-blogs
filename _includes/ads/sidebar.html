{% assign client = site.adsense_client_id | default: site.data.theme_defaults.adsense_client_id %}
{% assign slots  = site.ads.sidebar_slots    | default: site.data.theme_defaults.ads.sidebar_slots %}
{% if client and slots %}
  {% for s in slots %}
  <ins class="adsbygoogle" style="display:block;margin:12px 0"
       data-ad-client="{{ client }}" data-ad-slot="{{ s }}"
       data-ad-format="auto" data-full-width-responsive="true"></ins>
  <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
  {% endfor %}
{% endif %}
